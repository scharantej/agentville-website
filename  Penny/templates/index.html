

<!DOCTYPE html>
<html>
<head>
<title>Personal Expenses Tracker</title>
</head>
<body>
<h1>Personal Expenses Tracker</h1>
<form action="/add_expense" method="post">
<label for="amount">Amount:</label><br>
<input type="number" id="amount" name="amount"><br>
<label for="category">Category:</label><br>
<select id="category" name="category">
<option value="Food">Food</option>
<option value="Transportation">Transportation</option>
<option value="Entertainment">Entertainment</option>
<option value="Other">Other</option>
</select><br>
<label for="date">Date:</label><br>
<input type="date" id="date" name="date"><br><br>
<input type="submit" value="Add Expense">
</form>

<table>
<thead>
<tr>
<th>Amount</th>
<th>Category</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for expense in expenses %}
<tr>
<td>{{ expense.amount }}</td>
<td>{{ expense.category }}</td>
<td>{{ expense.date }}</td>
<td>
<a href="/edit_expense/{{ expense.id }}">Edit</a> |
<a href="/delete_expense/{{ expense.id }}">Delete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>

<a href="/categories">Manage Categories</a> |
<a href="/reports">Generate Report</a>
</body>
</html>
