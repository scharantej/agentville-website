

<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Expense Tracker</h1>
<form action="/add_expense" method="post">
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" name="name" placeholder="Enter expense name">
</div>
<div class="form-group">
<label for="amount">Amount</label>
<input type="number" class="form-control" id="amount" name="amount" placeholder="Enter expense amount">
</div>
<div class="form-group">
<label for="category">Category</label>
<select class="form-control" id="category" name="category">
<option value="Food">Food</option>
<option value="Transportation">Transportation</option>
<option value="Entertainment">Entertainment</option>
<option value="Other">Other</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Add Expense</button>
</form>
<br>
<table class="table table-striped">
<thead>
<tr>
<th>Name</th>
<th>Amount</th>
<th>Category</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for expense in expenses %}
<tr>
<td>{{ expense.name }}</td>
<td>{{ expense.amount }}</td>
<td>{{ expense.category }}</td>
<td>
<a href="/edit_expense/{{ expense.id }}" class="btn btn-primary">Edit</a>
<a href="/delete_expense/{{ expense.id }}" class="btn btn-danger">Delete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
