

<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Expense Tracker</h1>
<a href="/" class="btn btn-primary">Back to Home</a>
<br>
<br>
<div class="row">
<div class="col-md-6">
<h3>Spending by Category</h3>
<canvas id="category-chart" width="400" height="400"></canvas>
</div>
<div class="col-md-6">
<h3>Spending over Time</h3>
<canvas id="time-chart" width="400" height="400"></canvas>
</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script>
var ctx = document.getElementById("category-chart").getContext('2d');
var myChart = new Chart(ctx, {
type: 'pie',
data: {
labels: [
{% for category in categories %}
"{{ category.name }}",
{% endfor %}
],
datasets: [
{
data: [
{% for category in categories %}
{{ category.expenses.count }},
{% endfor %}
],
backgroundColor: [
"rgba(255, 99, 132, 0.2)",
"rgba(54, 162, 235, 0.2)",
"rgba(255, 206, 86, 0.2)",
"rgba(75, 192, 192, 0.2)",
"rgba(153, 102, 255, 0.2)",
"rgba(255, 159, 64, 0.2)"
],
borderColor: [
"rgba(255,99,132,1)",
"rgba(54, 162, 235, 1)",
"rgba(255, 206, 86, 1)",
"rgba(75, 192, 192, 1)",
"rgba(153, 102, 255, 1)",
"rgba(255, 159, 64, 1)"
],
borderWidth: 1
}
]
},
options: {
title: {
display: true,
text: 'Spending by Category'
}
}
});

var ctx = document.getElementById("time-chart").getContext('2d');
var myChart = new Chart(ctx, {
type: 'line',
data: {
labels: [
{% for expense in expenses %}
"{{ expense.created_at.strftime('%Y-%m-%d') }}",
{% endfor %}
],
datasets: [
{
data: [
{% for expense in expenses %}
{{ expense.amount }},
{% endfor %}
],
backgroundColor: "rgba(255, 99, 132, 0.2)",
borderColor: "rgba(255,99,132,1)",
borderWidth: 1
}
]
},
options: {
title: {
display: true,
text: 'Spending over Time'
}
}
});
</script>
</body>
</html>
