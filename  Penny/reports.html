

<!DOCTYPE html>
<html>
<head>
<title>Personal Expense Tracker</title>
</head>
<body>
<h1>Personal Expense Tracker</h1>
<p>Your spending by category:</p>
<ul>
{% for category in categories %}
<li>{{ category.name }}: {{ category.total_amount }}</li>
{% endfor %}
</ul>
<p>Your spending over time:</p>
<graph>
{% for expense in expenses %}
<point x="{{ expense.date }}" y="{{ expense.amount }}"></point>
{% endfor %}
</graph>
</body>
</html>
