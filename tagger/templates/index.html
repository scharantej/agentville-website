

<!DOCTYPE html>
<html>
<head>
<title>GCP Project Tagging Application</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>GCP Project Tagging Application</h1>
<form action="/tag" method="post">
<div class="form-group">
<label for="project_id">Project ID</label>
<input type="text" class="form-control" id="project_id" name="project_id">
</div>
<div class="form-group">
<label for="opportunity_id">Opportunity ID</label>
<select class="form-control" id="opportunity_id" name="opportunity_id">
<option value="">Select an opportunity</option>
{% for opportunity in opportunities %}
<option value="{{ opportunity.id }}">{{ opportunity.name }}</option>
{% endfor %}
</select>
</div>
<button type="submit" class="btn btn-primary">Tag Project</button>
</form>
<br>
<table class="table table-striped">
<thead>
<tr>
<th>Project ID</th>
<th>Opportunity ID</th>
<th></th>
</tr>
</thead>
<tbody>
{% for project in projects %}
<tr>
<td>{{ project.id }}</td>
<td>{{ project.opportunity_id }}</td>
<td>
<form action="/untag" method="post">
<input type="hidden" name="project_id" value="{{ project.id }}">
<button type="submit" class="btn btn-danger">Untag Project</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
