

<!DOCTYPE html>
<html>
<head>
<title>Tag GCP Projects with Salesforce Opportunities</title>
</head>
<body>
<h1>Tag GCP Projects with Salesforce Opportunities</h1>
<ul>
{% for project in projects %}
<li>{{ project.name }}
<button onclick="tagProject('{{ project.id }}')">Tag</button>
</li>
{% endfor %}
</ul>

<div id="tagProjectDialog" style="display: none;">
<form action="/tag_project" method="post">
<input type="hidden" name="project_id" id="project_id">
<label for="salesforce_id">Salesforce ID:</label>
<input type="text" name="salesforce_id" id="salesforce_id">
<input type="submit" value="Save">
<input type="button" value="Cancel" onclick="closeTagProjectDialog()">
</form>
</div>

<script>
function tagProject(projectId) {
document.getElementById("project_id").value = projectId;
document.getElementById("tagProjectDialog").style.display = "block";
}

function closeTagProjectDialog() {
document.getElementById("tagProjectDialog").style.display = "none";
}
</script>
</body>
</html>
