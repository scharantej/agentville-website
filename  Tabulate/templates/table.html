

<!DOCTYPE html>
<html>
<head>
<title>Table of Data</title>
</head>
<body>
<h1>Table of Data</h1>
<table>
<thead>
<tr>
<th></th>
{% for column in df.columns %}
<th>{{ column }}</th>
{% endfor %}
</tr>
</thead>
<tbody>
{% for row in df.iterrows() %}
<tr>
<td>{{ row[0] }}</td>
{% for column in row[1] %}
<td>{{ column }}</td>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
