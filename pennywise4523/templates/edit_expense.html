

<!DOCTYPE html>
<html>
<head>
<title>Edit Expense</title>
</head>
<body>
<h1>Edit Expense</h1>
<form action="/expenses/edit/{{ expense.id }}/" method="post">
<label for="amount">Amount:</label>
<input type="text" name="amount" value="{{ expense.amount }}">
<br>
<label for="date">Date:</label>
<input type="date" name="date" value="{{ expense.date }}">
<br>
<label for="category">Category:</label>
<select name="category">
{% for category in categories %}
<option value="{{ category.id }}" {% if category.id == expense.category_id %}selected{% endif %}>{{ category.name }}</option>
{% endfor %}
</select>
<br>
<input type="submit" value="Edit Expense">
</form>
</body>
</html>
