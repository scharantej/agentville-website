

<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
</head>
<body>
<h1>Checkout</h1>
<ul>
{% for product in products %}
<li>{{ product.name }} - {{ product.price }}</li>
{% endfor %}
</ul>
<p>Total Price: {{ total_price }}</p>
<form action="{{ url_for('confirmation') }}" method="post">
<input type="submit" value="Confirm Order">
</form>
</body>
</html>
